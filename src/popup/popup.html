<html>

    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;

      }

      ul {
        list-style: none;
        padding: 0px;
        margin: 0px;
      }

      ul li {
        padding: 10px;

      }

      }

        text-decoration: underline;
      }

  </head>
  <body style="width: 300px;">
    <h3>Current language: <span data-current-lang>loading...</span></h3>

    <hr>

    <ul>

      <li><a href="#" data-lang="ja">Japanese</a></li>
      <li><a href="#" data-lang>Disable</a></li>
    </ul>
