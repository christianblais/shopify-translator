<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        text-align: center;
        font-family: Helvetica, Arial, "Hiragino Kaku Gothic ProN", sans-serif;
        font-size: 1.0em;
        padding: 0px;
        margin: 0px;
      }
      h4 {
        color: white;
        font-weight: normal;
        padding: 15px 0px 12px 0px;
        margin: 0px 0px 2px 0px;
        background-color: #30373b;
      }
      ul {
        list-style: none;
        padding: 0px;
        margin: 0px;
      }
      ul li {
        padding: 5px;
        margin: 0px;
      }
      ul li:hover {
        background-color: #F5F5F5;
      }
      a {
        text-decoration: none;
        color: #4682B4;
        display:block
      }
    </style>
  </head>
  <body style="width: 300px;">
    <h4>Current language: <span data-current-lang>loading...</span></h4>

    <ul>
      <li><a href="#" data-lang>English (Original)</a></li>
      <li><a href="#" data-lang="fr">Français</a></li>
      <li><a href="#" data-lang="de-DE">Deutsch (Deutschland)</a></li>
      <li><a href="#" data-lang="ja">日本語</a></li>
    </ul>

    <script src="popup.js"></script>
  </body>
</html>
